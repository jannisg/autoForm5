<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>autoForm5 : a non judgmental HTML5 form plugin for jQuery.</title>
	
    <link href="css/style.css" rel="stylesheet" />
	<style type="text/css" media="screen">
	
		/*  some extreme dummy styles to illustrate actions*/
		.af5-passive {
		color: #999;
		}
		.af5-required {
        color: #999;
		}
		.af5-required.af5-filled {
		color: green;
		border-color: green;
		}
		.af5-interim {
		color: #777;
		}
		.af5-active {
		color: #444;
		border-color: #bbb;
		}
		.af5-filled {
		color: #000;
		}
		.af5-error {
		color: red !important;
		border-color: red !important;
		}
		.af5-activefieldset {
		    background-color: #fff7e5;
		}
		.af5-activeform {
		    background-color: rgba(255,255,255,0.5);
		}
		
	</style>
    <script src="js/modernizr-1.5.min.js" type="text/javascript" charset="utf-8"></script>
	
</head>
<body>
	<div id="wrap">
		<h1>autoForm5 : a non judgmental HTML5 form plugin for jQuery.</h1>
		
		<form class="search form1" action="#{POSTED1!}" method="post">
		    <h2>This is a sample form to show off some of the features.</h2>
		    <p>Go on, have a play…</p>
		    
            <fieldset>
                <legend>Contact Info</legend>
                
                <p>
                    <label for="name">Your Name <em>(type="text", data-error, required, placeholder)</em></label>
                </p>
                <p>
                    <input type="text" data-error="Please tell us your name…" placeholder="First name, second name" name="name" value="" id="name" required/>
                </p>
                <hr />
                <p>
                    <label for="phone">Your Phone Number <em>(type="tel", class="required", data-error, data-instructions)</em></label>
                </p>
                <p>
                    <input class="required" data-error="You must enter your phone number" type="tel" id="phone" value="" name="phone" placeholder="Please enter your phone number" data-instructions="preferred format: +64 9 355 3555"/>
                </p>
                <hr />
                <p>
                    <label for="email">Your Email address <em>(type="email", data-error, required)</em></label>
                </p>
                <p>
                    <input data-error="please enter a valid email address" type="email" required id="email" value="" name="email" />
                </p>
            </fieldset>
            
            <fieldset>
                <legend>Another Fieldset</legend>
            
                <p>
                    <label for="username">Your username</label>
                </p>
                <p>
                    <input name="username" placeholder="alphanumeric characters only." data-error="you must enter something here" required value="" type="text" id="username" />
                </p>
                <hr />
                <p>
                    <label for="password">Your password</label>
                </p>
                <p>
                    <input required type="password" id="password" value="" name="password" />
                </p>
            </fieldset>

            <input type="submit" value="Submit" />
        </form>
		
    <div class="push"></div>
	</div>
    <footer>
        <p>I hope you enjoyed playing with this autoForm5 demo. Be sure to grab a copy of the plugin and play with all the features.</p>
    </footer>
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script src="js/autoForm5.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	jQuery(document).ready(function($) {

		$('form').autoForm5();

	});
	</script>
</body>
</html>
